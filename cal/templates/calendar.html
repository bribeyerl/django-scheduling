<table cellpadding="3" width="100%">
    <tr>
        <td>Sunday</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
    </tr>
    {% for week in month_days %}
        <tr>
            {% for day in week %}
            <td>
                {{day|date:'j'}}<br/>
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
